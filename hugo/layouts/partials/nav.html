<nav class="main-nav">
	{{ if not .IsHome }}
        <center><a href='{{ .Site.BaseURL }}' style="font-size:100%"> <span class="arrow">←</span>{{ .Site.Params.home | default "Voltar" }}</a></center>
	{{ end }}

	{{ range .Site.Menus.main }}
 		<a href='{{ .URL }}'>{{ .Name }}</a>
  	{{ end }}

	{{ if .Site.Params.enableRSS }}
		<a class="cta" href="{{ .Site.RSSLink }}">{{ .Site.Params.subscribe | default "Subscribe" }}</a>
	{{ end }}
</nav>
